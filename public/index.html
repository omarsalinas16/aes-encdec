<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="./css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="./css/app.css">

	<title>AES Encryption | Omar Salinas</title>
</head>
<body>
	<div id="app">
		<h1>AES Encryption</h1>
		<h2>A Node.js crypto example by: <small>Omar Salinas</small></h2>

		<div class="field">
			<label for="data">Message data</label>
			<textarea type="text" name="data" v-model="data" placeholder="Your message" rows="3"></textarea>
		</div>

		<div class="field">
			<label for="data">Enc/Dec Key</label>
			<div class="key-field">
				<input type="text" name="key" v-model="key" placeholder="password">
				<button @click="generate">Generate</button>
			</div>
		</div>

		<button @click="encrypt">encrypt</button>
		<button @click="decrypt">decrypt</button>

		<div v-if="output" class="output" :class="{ active: outputActive }">
			<h3>{{ outputTag }}</h3>
			<p>{{ output }}</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="./js/app.js"></script>
</body>
</html>
